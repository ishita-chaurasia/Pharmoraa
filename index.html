<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pharmaura</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script>
    function redirectToMainPage(event) {
      event.preventDefault(); // Prevent form from reloading the page
      // You can add validation logic here if needed
      window.location.href = "pharmaurafinal.html";
    }
  </script>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="nav-left">
      <img src="logo.png" alt="Pharmaura Logo" />
      <div class="search-bar">
        <input type="text" placeholder="Search Here.." />
        <span class="search-icon"></span>
      </div>
    </div>
    <nav class="nav-right">
      <a href="#">Healthcare Services â–¾</a>
      <a href="#">Offers</a>
      <a href="#">Cart</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <div class="login-container">
      <div class="logo-section">
        <img src="light.png" alt="Pharmaura Logo" class="logo" />
        <h1>Pharmaura</h1>
        <p>Doctors Desk Digitalized</p>
      </div>

      <form class="login-form" onsubmit="redirectToMainPage(event)">
        <input type="text" placeholder="Full Name" required />
        <input type="tel" placeholder="Phone No" required />
        <button type="submit">SUBMIT</button>
      </form>
    </div>
  </main>

</body>
</html>
